<!DOCTYPE html>

<html>
    <head>
        <title>WordGuessGame</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fonts/stylesheet.css">
        
    </head>
    <body>

            <div class="container">
                    <header>
                        <span style = "background-color: white">WordGuessGame</span>
                        <br>
                        <span style ="background-color: white">The Office</span>
                        <br>
                        <span style = "background-color: white">Pick any Key to Start!</span>
                    </header>
                    <div class="underscores">_ _ _ _</div>
                    <img src="" id="winning-image" style="display: none;" />
                    <div class="rightGuess">
                        right guess
                        <div class="rightArray"></div>
                        </div>
                    <div class="wrongGuess">
                        wrong guess
                        <div class="wrongArray"></div>
                    </div>
                </div>
                <div>
                <button id="reset-button" class="button">Reset!</button>
                </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
